<!-- 编程练习
制作新按钮，“新窗口打开网站” ，点击打开新窗口。
任务
1、新窗口打开时弹出确认框，是否打开
提示: 使用 if 判断确认框是否点击了确定，如点击弹出输入对话框，否则没有任何操作。
2、通过输入对话框，确定打开的网址，默认为 http：//www.imooc.com/
3、打开的窗口要求，宽400像素，高500像素，无菜单栏、无工具栏。 -->

<!DOCTYPE html>
<html>
	<head>
		<title> new document </title>
		<meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
		<script type="text/javascript">
		
		// 新窗口打开时弹出确认框，是否打开
		// 通过输入对话框，确定打开的网址，默认为 http：//www.imooc.com/
		//打开的窗口要求，宽400像素，高500像素，无菜单栏、无工具栏。
		function openWindow(){
		if(window.confirm("是否弹出确认框？")){
		var b_open =prompt("请输入网址","http://www.imooc.com/");
		window.open(b_open,'_blank','width=400,height=500,menubar=no,toolbar=no');
		}
		}
		</script>
	</head>
	<body>
		<input type="button" value="新窗口打开网站" onclick="openWindow()" />
	</body>
</html>
